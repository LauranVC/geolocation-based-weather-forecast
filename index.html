<!DOCTYPE html>
<html>
<head>
    <title>Weather forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

    <![endif]-->
</head>
<body>


<div id="container">
    <h3>Weather forecast</h3>




    <div id="weatherinfo"  class="panel panel-info">


        <div class="panel-heading">
            <h3 class="panel-title">Today</h3>
        </div>
        <div id="vandaag" class="panel-body">

            <table>
                <tr>
                    <td> <div id="contentvandaag"></div></td>
                    <td><img id="imgvandaag" src="..." alt="weatherimage" class="img-responsive" width="70" height="70" ></td>
                </tr>
            </table>

        </div>



        <div class="panel-heading">
            <h3 class="panel-title">Tomorrow</h3>
        </div>
        <div id="morgen" class="panel-body">

            <table>
                <tr>
                    <td><div id="contentmorgen"></div></td>
                    <td><img id="imgmorgen" src="..." alt="weatherimage" class="img-responsive" width="70" height="70" ></td>
                </tr>
            </table>
        </div>


    </div>

    <button type="button" id="nextday" onclick="showNextDay()" class="btn btn-primary btn-lg btn-block">Next day</button>
</div>






<script src="https://code.jquery.com/jquery.js"></script>

<script src="dist/js/bootstrap.min.js"></script>

<script src="geolocation.js"></script>
<script src="weatherforecast.js"></script>
<script src="start.js"></script>
</body>
</html>
